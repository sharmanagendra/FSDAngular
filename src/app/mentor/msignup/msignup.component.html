<!DOCTYPE html>
<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
            .container-fluid{
                margin-left: 50px;
            }
        </style>
    </head>
<body>
        
        <div class="container">
<div class="form-container sign-in-container">
    <form>
     <h1>Create Account</h1>
     <div class="form-group">
    <input type="email" [(ngModel)]="newMentor.emailId" placeholder="Email" name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <input [(ngModel)]="newMentor.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
  </div>
  <div class="form-group">
    <input [(ngModel)]="newMentor.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
  </div>        
    <div class="form-group">
    <input [(ngModel)]="newMentor.contactNumber" placeholder="Contact Number" name="contactNumber" class="form-control" id="contactNumber">
  </div>
<div class="form-group">
    <input [(ngModel)]="newMentor.linkedinUrl" placeholder="linkedinUrl" name="linkedinUrl" class="form-control" id="linkedinUrl">
  </div>
        <div class="form-group">
    <input type=password [(ngModel)]="newMentor.password" placeholder="password" name="password" class="form-control" id="password">
  </div>
        <div class="form-group">
    <input [(ngModel)]="newMentor.userName" placeholder="userName" name="userName" class="form-control" id="userName">
  </div>
        <div class="form-group">
   
      <label class="control-label"  for="timezone_offset">Time-zone</label>
      <div class="controls form-group">
<select name="timezone_offset" [(ngModel)]="newMentor.timezone" id="timezone-offset" class="span5">
	<option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
	<option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
	<option value="-10:00">(GMT -10:00) Hawaii</option>
	<option value="-09:30">(GMT -9:30) Taiohae</option>
	<option value="-09:00">(GMT -9:00) Alaska</option>
	<option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
	<option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
	<option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
	<option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
	<option value="-04:30">(GMT -4:30) Caracas</option>
	<option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
	<option value="-03:30">(GMT -3:30) Newfoundland</option>
	<option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
	<option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
	<option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
	<option value="+00:00" selected="selected">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
	<option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
	<option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
	<option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
	<option value="+03:30">(GMT +3:30) Tehran</option>
	<option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
	<option value="+04:30">(GMT +4:30) Kabul</option>
	<option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
	<option value="+05:30">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
	<option value="+05:45">(GMT +5:45) Kathmandu, Pokhara</option>
	<option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
	<option value="+06:30">(GMT +6:30) Yangon, Mandalay</option>
	<option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
	<option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
	<option value="+08:45">(GMT +8:45) Eucla</option>
	<option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
	<option value="+09:30">(GMT +9:30) Adelaide, Darwin</option>
	<option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
	<option value="+10:30">(GMT +10:30) Lord Howe Island</option>
	<option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
	<option value="+11:30">(GMT +11:30) Norfolk Island</option>
	<option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
	<option value="+12:45">(GMT +12:45) Chatham Islands</option>
	<option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
	<option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
</select>
      </div>
    </div>
        
         <div class="form-group">
    <input [(ngModel)]="newMentor.yearsOf_experience" placeholder="Experience" name="yearsofexperience" class="form-control" id="yearsofexperience">
  </div>
         <div class="form-group">
    <input [(ngModel)]="newMentor.mentorProfile" placeholder="Your profile" name="mentorprofile" class="form-control" id="mentorprofile">
  </div>
      

  <button (click)="createMentor()">Sign Up</button>
    </form>
  </div>
        
  <div class="overlay-container">
    <div class="overlay">
     
      <div class="overlay-panel overlay-right">
        <h1>Welcome!</h1>
        <p>Enter your personal details and start journey with us</p>
        <p>Or Sign-in if you have a account</p>
       <a routerLink="/mlogin"> <button class="ghost" id="signIn">Sign in</button></a>
      </div>
    </div>
  </div>
</div>

        
        
        
    
    </body>
</html>
